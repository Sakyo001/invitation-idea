<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Excitement!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #fff1f4;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 77, 109, 0.1);
        }

        .cat-image {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(255, 77, 109, 0.2);
        }

        .slider-container {
            width: 100%;
            margin: 2rem 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, #8b9ff7, #ff4d6d, #ffd93d);
            outline: none;
            margin: 2rem 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: white;
            border: 3px solid #ff4d6d;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 77, 109, 0.3);
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .continue-btn {
            background: #ff4d6d;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            width: 200px;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: block;
            margin: 3rem auto;
        }

        .continue-btn::after {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, white, transparent);
            transition: 0.7s;
            z-index: 1;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            background: white;
            color: #ff4d6d;
        }

        .continue-btn:hover::after {
            left: 100%;
        }

        .continue-btn span {
            position: relative;
            z-index: 2;
        }

        /* Background hearts */
        .background-heart {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes floatUpward {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.05;
            }
            50% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        .credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: Arial, sans-serif;
            font-size: 0.9rem;
            color: #ff4d6d;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(255, 77, 109, 0.2);
            z-index: 1000;
        }

        /* Mobile responsiveness for credit */
        @media screen and (max-width: 768px) {
            .credit {
                font-size: 0.8rem;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/dance.gif" alt="Excited Cat" class="cat-image">
        <h1>Rate how excited are you</h1>
        <div class="slider-container">
            <input type="range" min="1" max="100" value="50" class="slider" id="excitementSlider">
        </div>
        <button class="continue-btn" onclick="continueTo()">
            <span>Continue <br>⸜(｡˃ ᵕ ˂ )⸝</span>
        </button>
    </div>

    <script>
        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.className = 'background-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createBackgroundHeart, 300);

        function continueTo() {
            const rating = document.getElementById('excitementSlider').value;
            localStorage.setItem('excitementRating', rating);
            window.location.href = 'last.html';
        }
    </script>

    <!-- Spotify Style Music Player -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .spotify-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #191414;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif;
        }

        .track-info {
            flex-grow: 1;
            overflow: hidden;
        }

        .track-title {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .track-artist {
            font-size: 0.75rem;
            color: #b3b3b3;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            margin: 0;
            box-shadow: none;
            border-radius: 0;
        }

        .control-btn:hover {
            color: white;
            transform: scale(1.1);
        }

        .play-pause-btn {
            color: white;
            font-size: 1.5rem;
        }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 15px;
            right: 15px;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #1db954;
            transition: width 0.1s linear;
        }

        @media (max-width: 768px) {
            .spotify-player {
                bottom: 10px;
                width: 95%;
                padding: 12px;
                gap: 10px;
            }

            .track-title {
                font-size: 0.8rem;
            }

            .track-artist {
                font-size: 0.7rem;
            }

            .control-btn {
                font-size: 1rem;
            }

            .play-pause-btn {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .spotify-player {
                bottom: 8px;
                padding: 10px;
                gap: 8px;
                max-width: 95vw;
            }

            .track-title {
                font-size: 0.75rem;
            }

            .track-artist {
                font-size: 0.65rem;
            }

            .control-btn {
                font-size: 0.9rem;
            }

            .play-pause-btn {
                font-size: 1rem;
            }
        }
    </style>

    <div class="spotify-player">
        <div class="track-info">
            <div class="track-title">Panaginip Lang</div>
            <div class="track-artist">Alex Gonzaga</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button class="control-btn play-pause-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
            <button class="control-btn"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="Panaginip Lang - Alex Gonzaga (Lyrics).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const icon = playPauseBtn.querySelector('i');
        let isPlaying = false;

        function togglePlay() {
            if (isPlaying) {
                bgMusic.pause();
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            } else {
                bgMusic.play().then(() => {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                }).catch(error => {
                    console.log("Autoplay blocked or failed:", error);
                });
            }
            isPlaying = !isPlaying;
        }

        playPauseBtn.addEventListener('click', togglePlay);

        bgMusic.addEventListener('timeupdate', () => {
            const progress = (bgMusic.currentTime / bgMusic.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        window.addEventListener('load', () => {
            bgMusic.play().then(() => {
                isPlaying = true;
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            }).catch(() => {
                console.log("Autoplay prevented pending user interaction");
            });
        });
    </script>

    <div class="credit">By: Master Sakyo</div>
