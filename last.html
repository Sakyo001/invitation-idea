    <script>
        function viewReceipt() {
            // Get all stored data with proper formatting
            const date = formatDateTime(
                localStorage.getItem('selectedDate'), 
                localStorage.getItem('selectedTime')
            );
            const food = localStorage.getItem('selectedFood');
            const coffee = localStorage.getItem('selectedCoffee');
            const excitement = localStorage.getItem('excitementRating');

            // Create receipt content with modern formatting
            const receipt = `
üå∏ Date Planning Receipt üå∏

üìÖ Date: ${date}
üçΩÔ∏è Food: ${food || 'Not selected'}
‚òï Coffee: ${coffee || 'Not selected'}
üíñ Excitement Level: ${excitement || '0'}%`;

            // Show modal with receipt
            const modal = document.getElementById('receiptModal');
            const receiptContent = document.getElementById('receiptContent');
            receiptContent.textContent = receipt;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('receiptModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('receiptModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Helper function to format date and time
        function formatDateTime(date, time) {
            if (!date || !time) return 'Not selected';
            
            const dateObj = new Date(`${date}T${time}`);
            const options = { 
                weekday: 'long',
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            
            return dateObj.toLocaleDateString('en-US', options);
        }

        // Add this function to format and display the date/time
        function updateDateTime() {
            const date = localStorage.getItem('selectedDate');
            const time = localStorage.getItem('selectedTime');
            
            if (date && time) {
                const dateObj = new Date(`${date}T${time}`);
                const options = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                };
                
                const formattedDateTime = dateObj.toLocaleDateString('en-US', options);
                document.getElementById('selectedDateTime').textContent = formattedDateTime;
            } else {
                document.getElementById('selectedDateTime').textContent = 'date and time not set';
            }
        }

        // Call this when the page loads
        document.addEventListener('DOMContentLoaded', updateDateTime);
    </script>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const icon = playPauseBtn.querySelector('i');
        let isPlaying = false;

        function togglePlay() {
            if (isPlaying) {
                bgMusic.pause();
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            } else {
                bgMusic.play().then(() => {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                }).catch(error => {
                    console.log("Autoplay blocked or failed:", error);
                });
            }
            isPlaying = !isPlaying;
        }

        playPauseBtn.addEventListener('click', togglePlay);

        bgMusic.addEventListener('timeupdate', () => {
            const progress = (bgMusic.currentTime / bgMusic.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        window.addEventListener('load', () => {
            bgMusic.play().then(() => {
                isPlaying = true;
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            }).catch(() => {
                console.log("Autoplay prevented pending user interaction");
            });
        });
    </script>
