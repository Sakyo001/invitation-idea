<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Meal</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #fff1f4;
            font-family: Arial, sans-serif;
            padding: 2rem;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(255, 77, 109, 0.2);
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .food-item {
            position: relative;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .food-item:hover {
            transform: translateY(-10px);
        }

        .food-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .food-item:hover .food-image {
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
            border-color: #ff4d6d;
        }

        .food-name {
            margin-top: 1rem;
            color: #ff4d6d;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .continue-btn {
            background: #ff4d6d;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            width: 200px;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: block;
            margin: 3rem auto;
        }

        .continue-btn::after {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                white,
                transparent
            );
            transition: 0.7s;
            z-index: 1;
        }

        .continue-btn:hover {
            transition-delay: 0.3s;
            background: white;
            color: #ff4d6d;
        }

        .continue-btn:hover::after {
            left: 100%;
        }

        .continue-btn span {
            position: relative;
            z-index: 2;
        }

        /* Selected state for food items */
        .food-item.selected .food-image {
            border-color: #ff4d6d;
            box-shadow: 0 0 0 4px rgba(255, 77, 109, 0.3);
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: #ff4d6d;
            opacity: 0;
            pointer-events: none;
            animation: float 1s ease-out forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-20px) scale(1.5);
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .food-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 0 1rem;
                max-width: 600px;
            }

            .food-image {
                width: 150px;
                height: 150px;
            }

            .food-name {
                font-size: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            body {
                padding: 1rem;
            }

            .continue-btn {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
                margin: 2rem auto;
            }
        }

        /* For very small screens */
        @media screen and (max-width: 400px) {
            .food-image {
                width: 120px;
                height: 120px;
            }
        }

        /* Background floating hearts */
        .background-heart {
            position: fixed;
            color: #ff4d6d;
            opacity: 0.1;
            animation: floatUpward 6s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
            font-size: 1rem;
        }

        @keyframes floatUpward {
            0% {
                transform: translateY(100vh) translateX(0) scale(0.5);
                opacity: 0.05;
            }
            50% {
                transform: translateY(50vh) translateX(10px) scale(0.7);
                opacity: 0.1;
            }
            100% {
                transform: translateY(-20vh) translateX(-10px) scale(1);
                opacity: 0;
            }
        }

        .custom-alert {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(255, 77, 109, 0.2);
            z-index: 1000;
            animation: slideDown 0.3s ease-out;
            border: 2px solid #ff4d6d;
        }

        .alert-content {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff4d6d;
            font-size: 1.1rem;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: Arial, sans-serif;
            font-size: 0.9rem;
            color: #ff4d6d;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(255, 77, 109, 0.2);
        }

        /* Mobile responsiveness for credit */
        @media screen and (max-width: 768px) {
            .credit {
                font-size: 0.8rem;
                bottom: 60px;
                right: 10px;
            }

            body {
                padding: 1.5rem 1rem;
                padding-bottom: 100px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .food-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .food-image {
                width: 150px;
                height: 150px;
            }

            .food-name {
                font-size: 1rem;
            }

            .continue-btn {
                width: 180px;
                font-size: 1.1rem;
                padding: 12px 25px;
                margin: 2rem auto 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
                padding-bottom: 100px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
                padding: 0 10px;
            }

            .food-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                max-width: 300px;
                margin: 0 auto;
            }

            .food-image {
                width: 180px;
                height: 180px;
            }

            .food-name {
                font-size: 1.1rem;
            }

            .continue-btn {
                width: 90%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>What do you want to eat ? ‚ù§Ô∏è</h1>

    <div class="food-grid">
        <div class="food-item" onclick="selectFood(this)">
            <img src="images/sf.jpg" alt="Pancake" class="food-image" loading="lazy">
            <div class="food-name">Street Foods</div>
        </div>
        <div class="food-item" onclick="selectFood(this)">
            <img src="images/mcdo.jpg" alt="Fried Rice" class="food-image" loading="lazy">
            <div class="food-name">Burger and Fries</div>
        </div>
        <div class="food-item" onclick="selectFood(this)">
            <img src="images/jolli.jpg" alt="Salmon" class="food-image" loading="lazy">
            <div class="food-name">Steak</div>
        </div>
        <div class="food-item" onclick="selectFood(this)">
            <img src="images/pizza.jpg" alt="Pizza" class="food-image" loading="lazy">
            <div class="food-name">Pizza</div>
        </div>
    </div>

    <button class="continue-btn" onclick="continueTo()">
        <span>Continue „Éæ(>œâ< )„Éé</span>
    </button>

    <div class="custom-alert" id="customAlert">
        <div class="alert-content">
            <span>ü•∫</span>
            <span id="alertMessage"></span>
        </div>
    </div>

    <div class="credit">By: Master Sakyo</div>

    <script>
        let selectedFood = null;

        function selectFood(element) {
            // Remove selected class from previous selection
            if (selectedFood) {
                selectedFood.classList.remove('selected');
            }
            
            // Add selected class to current selection
            element.classList.add('selected');
            selectedFood = element;

            // Create floating heart effect
            createHeart(element);
        }

        function createHeart(element) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.fontSize = '1.5rem';
            
            // Position heart at click location
            const rect = element.getBoundingClientRect();
            heart.style.left = rect.left + rect.width/2 + 'px';
            heart.style.top = rect.top + rect.height/2 + 'px';
            
            document.body.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => heart.remove(), 1000);
        }

        function showAlert(message) {
            const alert = document.getElementById('customAlert');
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => {
                    alert.style.display = 'none';
                    alert.style.animation = '';
                }, 300);
            }, 3000);
        }

        function continueTo() {
            if (!selectedFood) {
                showAlert('Please select a food first! üçΩÔ∏è');
                return;
            }
            
            const foodName = selectedFood.querySelector('.food-name').textContent;
            localStorage.setItem('selectedFood', foodName);
            window.location.href = 'coffee.html';
        }

        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.className = 'background-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 0.8 + 0.3) + 'rem';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Initialize floating hearts immediately
        function initializeHearts() {
            for(let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createBackgroundHeart();
                }, i * 200);
            }
            setInterval(createBackgroundHeart, 500);
        }

        // Call this immediately when the page loads
        document.addEventListener('DOMContentLoaded', initializeHearts);
    </script>

    <div class="spotify-player">
        <div class="track-info">
            <div class="track-title">Panaginip Lang</div>
            <div class="track-artist">Alex Gonzaga</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button class="control-btn play-pause-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>

    <audio id="bgMusic" loop>
        <source src="Panaginip Lang - Alex Gonzaga (Lyrics).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const icon = playPauseBtn.querySelector('i');
        let isPlaying = false;

        function togglePlay() {
            if (isPlaying) {
                bgMusic.pause();
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            } else {
                bgMusic.play().then(() => {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                }).catch(error => {
                    console.log("Autoplay blocked or failed:", error);
                });
            }
            isPlaying = !isPlaying;
        }

        playPauseBtn.addEventListener('click', togglePlay);

        bgMusic.addEventListener('timeupdate', () => {
            const progress = (bgMusic.currentTime / bgMusic.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        window.addEventListener('load', () => {
            bgMusic.play().then(() => {
                isPlaying = true;
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            }).catch(() => {
                console.log("Autoplay prevented pending user interaction");
            });
        });
    </script>
