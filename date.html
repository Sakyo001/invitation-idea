<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When are you free?</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }

        .heart-left {
            position: absolute;
            top: 30%;
            left: 15%;
            color: #ff4d6d;
            font-size: 2rem;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        .heart-right {
            position: absolute;
            top: 60%;
            right: 15%;
            color: #ff4d6d;
            font-size: 2rem;
            animation: floatAnimation 3s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        h1 {
            color: #ff9eaf;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .date-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input {
            padding: 10px 15px;
            border: 1px solid #ff9eaf;
            border-radius: 5px;
            font-size: 1rem;
            color: #666;
            outline: none;
        }

        input:focus {
            border-color: #ff4d6d;
        }

        .click-me-btn {
            background: #ff4d6d;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            width: 200px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Wave effect */
        .click-me-btn::after {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                white,
                transparent
            );
            transition: 0.7s;
            z-index: 1;
        }

        .click-me-btn:hover {
            transition-delay: 0.3s;
            background: white;
            color: #ff4d6d;
        }

        .click-me-btn:hover::after {
            left: 100%;
        }

        .click-me-btn span {
            position: relative;
            z-index: 2;
        }

        /* Add floating animation for hearts */
        @keyframes floatAnimation {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Add background floating hearts */
        .background-heart {
            position: fixed;
            color: #ff4d6d;
            opacity: 0.1;
            animation: floatUpward 6s linear infinite;
            z-index: -1;
            pointer-events: none;
            font-size: 1rem;
        }

        @keyframes floatUpward {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.05;
            }
            50% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        /* Add custom alert styles */
        .custom-alert {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(255, 77, 109, 0.2);
            z-index: 1000;
            animation: slideDown 0.3s ease-out;
            border: 2px solid #ff4d6d;
        }

        .alert-content {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff4d6d;
            font-size: 1.1rem;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: Arial, sans-serif;
            font-size: 0.9rem;
            color: #ff4d6d;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(255, 77, 109, 0.2);
            z-index: 1000;
        }

        /* Mobile responsiveness for credit */
        @media screen and (max-width: 768px) {
            .credit {
                font-size: 0.8rem;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-left">‚ù§Ô∏è</div>
    <div class="heart-right">‚ù§Ô∏è</div>
    
    <h1>When are you free ?</h1>
    
    <div class="date-container">
        <input type="date" placeholder="Select date">
        <input type="time" placeholder="Select time">
    </div>

    <button class="click-me-btn" onclick="submitDateTime()">
        <span>(„Å•ÔΩ°‚óï‚Äø‚Äø‚óïÔΩ°)„Å• CLICK ME</span>
    </button>

    <div class="custom-alert" id="customAlert">
        <div class="alert-content">
            <span>ü•∫</span>
            <span id="alertMessage"></span>
        </div>
    </div>

    <script>
    function submitDateTime() {
        const date = document.querySelector('input[type="date"]').value;
        const time = document.querySelector('input[type="time"]').value;
        
        if (!date || !time) {
            showAlert('Please select both date and time! üìÖ');
            return;
        }
        
        // Store date and time in localStorage if you need them later
        localStorage.setItem('selectedDate', date);
        localStorage.setItem('selectedTime', time);
        
        // Direct redirect to food.html
        window.location.href = 'food.html';
    }
    </script>

    <script>
        function initializeHearts() {
            // Create initial set of hearts
            for(let i = 0; i < 10; i++) {
                createBackgroundHeart();
            }
            
            // Then start the interval
            setInterval(createBackgroundHeart, 500);
        }

        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.className = 'background-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 0.8 + 0.3) + 'rem';
            heart.style.top = (Math.random() * 100) + 'vh';
            document.body.appendChild(heart);

            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Call this immediately when the page loads
        document.addEventListener('DOMContentLoaded', initializeHearts);
    </script>

    <script>
    // Replace all alert() calls with custom alert
    function showAlert(message) {
        const alert = document.getElementById('customAlert');
        const alertMessage = document.getElementById('alertMessage');
        alertMessage.textContent = message;
        alert.style.display = 'block';
        
        // Hide after 3 seconds
        setTimeout(() => {
            alert.style.animation = 'fadeOut 0.3s ease-out forwards';
            setTimeout(() => {
                alert.style.display = 'none';
                alert.style.animation = '';
            }, 300);
        }, 3000);
    }

    // Update the validation functions in each file
    function submitDateTime() {
        const date = document.querySelector('input[type="date"]').value;
        const time = document.querySelector('input[type="time"]').value;
        
        if (!date || !time) {
            showAlert('Please select both date and time! üìÖ');
            return;
        }
        
        // Store date and time in localStorage if you need them later
        localStorage.setItem('selectedDate', date);
        localStorage.setItem('selectedTime', time);
        
        // Direct redirect to food.html
        window.location.href = 'food.html';
    }
    </script>

    <div class="credit">By: Master Sakyo</div>
</body>
</html>
